server {
    listen 80;
    
    # 1. Root App Handling
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # 2. FIX: Static File Handling
    # If the browser asks for a JS/CSS file and it's missing, return 404
    # (Do NOT return index.html)
    location /static/ {
        root /usr/share/nginx/html;
        try_files $uri =404;
    }
    
    # 3. Optional: Cache busting for service worker/index
    location = /index.html {
        root /usr/share/nginx/html;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
}