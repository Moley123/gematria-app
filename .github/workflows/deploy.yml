name: Deploy to DigitalOcean

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          command_timeout: 30m
          script: |
            cd /home/marklebrett/n8n-docker-caddy/gematria-app

            # 1. Stop Containers FIRST to free up RAM
            echo "Stopping containers to free memory..."
            docker compose down

            # 2. Update Code
            git reset --hard
            git pull origin main

            # 3. Regenerate Data (Now we have plenty of RAM!)
            echo "Building Torah Text..."
            python3 backend_tools/build_torah_text.py
            
            echo "Building Race Data..."
            python3 backend_tools/build_race_data.py

            # 4. Restart App
            echo "Rebuilding App..."
            docker compose up -d --build

            echo "Deployment Complete! ðŸš€"