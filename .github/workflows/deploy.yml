name: Deploy to DigitalOcean

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # 1. Navigate to project folder
            # Change this path if your folder is named differently
            cd /home/marklebrett/n8n-docker-caddy/gematria-app

            # 2. Hard Reset & Pull (clean slate)
            git reset --hard
            git pull origin main

            # 3. Regenerate Data
            echo "Building Torah Text..."
            python3 backend_tools/build_torah_text.py
            
            echo "Building Race Data..."
            python3 backend_tools/build_race_data.py

            # 4. Rebuild using Docker Compose V2
            echo "Rebuilding App..."
            docker compose down --remove-orphans
            docker compose up -d --build

            echo "Deployment Complete! ðŸš€"